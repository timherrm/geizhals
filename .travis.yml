language: python
cache: pip
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

install:
  # package requirements
  - pip install -r requirements.txt
  # linting tests
  - pip install flake8
  - pip install pylint
  - pip install pydocstyle

script:
  # linting tests
  - flake8 --config=.flake8 geizhalscrawler/
  - pylint --disable=R0903 geizhalscrawler/
  - pydocstyle geizhalscrawler/
  # run unit tests
  - python -m unittest discover tests "*.py"

